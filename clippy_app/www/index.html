<!DOCTYPE html>
<html data-ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret%20One" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>




  <body data-ng-controller="AppCtrl">

<ion-content>
  <div class="head1">
  <center><h1>Clippy</h1></center>
  <center><p>A smart way to store, manage and customize your bookmarks quite precisely.</p></center>
  </div>
 <form ng-submit="refresh(movie)">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Email Address" ng-model="movie">
                        </label>
                      <button class="button button-balanced button-small">
                            Sign Up!
                        </button>
                    </div>
                </form>




</ion-content>




  </body>
</html>
